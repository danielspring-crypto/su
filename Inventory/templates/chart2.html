{% extends 'base.html' %}

{% block content %}
<h4 align="center">Transaction for Warehouse Management System Data Analysis</h4>
  <div id="container" style="width: 100%;">
    <canvas id="pie-chart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>

    var config = {
      type: 'bar',
      data: {
        datasets: [{
          data: {{ data|safe }},
          backgroundColor: [
            '#FF5733', '#FFC300', 'lightblue', '#C0C0C0', '#D3D3D3'
          ],
          label: 'Items'
        }],
        labels: {{ labels|safe }}
      },
      options: {
        responsive: true
      }
    };

    window.onload = function() {
      var ctx = document.getElementById('pie-chart').getContext('2d');
      window.myPie = new Chart(ctx, config);
    };

  </script>
{% endblock %}
